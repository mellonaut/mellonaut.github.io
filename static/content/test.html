<!DOCTYPE html>
<html>
<head>
    <title>Text Box Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Dark grey background */
            color: #fff; /* White text color */
        }
        .text-box {
            width: 400px; /* Adjust width as needed */
            margin: 0 auto; /* Centers the box */
            padding: 20px;
            background-color: #f2f2f2; /* Light grey background color */
            color: #000; /* Black text color */
            text-align: center; /* Aligns text to center */
            border-radius: 10px; /* Optional, to make the box corners rounded */
        }
    </style>
</head>
<body>
    <div class="text-box">
        <p>
            This is a sample text box.
            You can add your paragraph content here.
            You can also include images or other elements.
        </p>
    </div>
</body>
</html>
